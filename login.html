<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/tema-donate.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />
        <style type="text/css" media="screen">
         .centralizar { margin:10em auto; max-width:40em; padding:0 .62em; }
         .swal-modal{
             width: 400px;
             height: 300px; 
         }
        </style>
        <script src="js/cep.js"></script>
    </head>
    <body class="w3-light-grey">
    					<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>

<script src="js/app.js"></script>
        <div class="centralizar tabset w3-white w3-card w3-container">
            <!-- Tab 1 -->
            <input type="radio" name="tabset" id="tab1" checked>
            <label class="w3-half w3-left" for="tab1"><h4><strong>Entrar</strong></h4></label>
            <!-- Tab 2 -->
            <input type="radio" name="tabset" id="tab2">
            <label class="w3-half w3-right" for="tab2"><h4><strong>Registrar</strong></h4></label>
            <div class="tab-panels">
                <div class="tab-panel w3-twothirds w3-largexx">
                    <div class="w3-container">
                        <p>
                            <form method="post" id="log_in" action="">
                                <label for="campousuario"><h5>Email/Usuário:</h5></label>
                                <input class="w3-third" type="text" id="campousuario" autofocus required /><br />
                                <label for="camposenha"><h5>Senha:</h5></label>
                                <input class="w3-third" type="password" id="camposenha" required /><br /><br />
                                <input class="w3-button w3-theme" type="button" onclick="Login()"  name="enviar" value="Entrar" />
                            </form>
                        </p>
                    </div>
                    <footer class="w3-container w3-text-blue w3-padding-16 w3-center">
                        <small><a href="recuperar.html">Esqueci minha senha</a></small>
                    </footer>
                </div>
                <div class="tab-panel w3-twothirds">
                    <div class="w3-container">
                        <p>
                            <form method="post" id="novousuario" action="">
                                <label for="campNome"><h5>Nome Completo:</h5></label>
                                <input required class="w3-twothird" type="text" id="campoNome" placeholder="Ex: João da Silva" autofocus /><br />
                                <label for="campoCEP"><h5>CEP:</h5></label>
                                <input required class="w3-third" type="number" id="campoCEP" placeholder="00000-000" onblur="pesquisacep(this.value);"><br/>
                                <label for="campoRG"><h5>E-mail:</h5></label>
                                <input required class="w3-third" type="email" id="campoEmail" placeholder="seuemail@seuprovedor.com" /><br />
                                <label for="campoCPF"><h5>CPF:</h5></label>
                                <input required class="w3-third" type="number" id="campoCPF" placeholder="Ex: 000.000.000-00" onblur="validarCPF(this.value);" /><br />
                                <label for="campoCPF"><h5>Telefone:</h5></label>
                                <input required class="w3-third" type="text" id="campoTelefone" placeholder="Ex: (99)99999-9999" minlenght="10" onblur="validaTelefone()" /><br />
                                <label for="campoSenha1"><h5>Senha:</h5></label>
                                <input required class="w3-third" type="password" minlength='6' id="campoSenha1" /><br>
                                <label for="campoSenha2"><h5>Digite a senha novamente:</h5></label>
                                <input required class="w3-third" type="password" minlength='6' id="campoSenha2" /><br /><br />
                            </form>
                            <form id="form2">
                                <input required type="checkbox" id="termo1" name="item1" value="termo1" >
                                <label for="termo1">Li e aceito os <a href="#termosdeuso.html"> Termos de Uso</a></label><br>
                                <input required type="checkbox" id="termo2" name="item2" value="termo2" >
                                <label for="termo2">Li e aceito a <a href="#politicadeprivacidade.html">Política de privacidade</a></label><br><br>
                                <input class="w3-button w3-theme" onclick="validate()" id="enviar" type="button" name="enviar" value="Registrar" />
                            </form>
                        </p>
                    </div>
                </div>
           </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/cpf.js"></script>
        <script src="./js/telefone.js"></script>
        
    </body>
</html>
