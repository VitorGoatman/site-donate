<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Donate - Download</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w3-theme-deep-purple.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
         .centralizar {margin:1em auto;max-width:70em;padding:0 .62em;}
        </style>
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-theme-d3 w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-left w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-bottombar w3-border-theme-d3 w3-hover-border-theme-l2">Home</a>
                <a href="sobre.html" class="w3-bar-item w3-button w3-hide-small w3-bottombar w3-border-theme-d3 w3-hover-border-theme-l2">Sobre</a>
                <a href="download.html" class="w3-bar-item w3-button w3-hide-small w3-bottombar w3-border-theme-d3 w3-hover-border-theme-l2">Download</a>
                <a href="" class="w3-bar-item w3-button w3-round  w3-theme-l1 w3-right">Acesse a nossa plataforma</a>
            </div>

            <!-- Navbar on small screens --0>
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
                <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
                <a href="sobre.html" class="w3-bar-item w3-button w3-padding-large">Sobre</a>
                <a href="download.html" class="w3-bar-item w3-button w3-padding-large">Download</a>
            </div>
        </div>

        <!-- Header -->
        <header class="w3-container w3-theme w3-center" style="padding:50px 16px">
            <h1 class=" w3-jumbo w3-animate-top">Baixe o Donate</h1>
        </header>
        <div id="hr"></div>

        <!-- Conteúdo -->
        <div class="centralizar w3-container">
            <h1 class="w3-center">Plataformas disponíveis:</h1>
            <div class="tabset">
                <!-- Tab 1 -->
                <input type="radio" name="tabset" id="tab1" checked>
                <label class="w3-quarter w3-center" for="tab1"><h4><strong>Web</strong></h4></label>
                <!-- Tab 2 -->
                <input type="radio" name="tabset" id="tab2">
                <label class="w3-quarter w3-center" for="tab2"><h4><strong>PC</strong></h4></label>
                <!-- Tab 3  -->
                <input type="radio" name="tabset" id="tab3">
                <label class="w3-quarter w3-center" for="tab3"><h4><strong>Mac</strong></h4></label>
                <!-- Tab 4  -->
                <input type="radio" name="tabset" id="tab4">
                <label class="w3-quarter w3-center" for="tab4"><h4><strong>Mobile</strong></h4></label>
                <div class="tab-panels">
                    <div class="tab-panel">
                        <div class="w3-container">
                            <p>
                                A plataforma Donate pode ser acessada em qualquer navegador moderno.
                                Clique em "Acesse a nossa plataforma" para começar a usa-la.
                            </p>
                            <p class="w3-text-blue w3-center">
                                <a href="login.html">Ou clique nesse link para acessa-la.</a>
                            </p>
                        </div>
                    </div>
                    <div class="tab-panel">
                        <div class="w3-container">
                            <p>
                                PC
                            </p>
                        </div>
                    </div>
                    <div class="tab-panel">
                        <div class="w3-container">
                            <p>
                                Mac
                            </p>
                        </div>
                    </div>
                    <div class="tab-panel">
                        <div class="w3-container">
                            <p>
                                Mobile
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">
            <div id="h4" class="w3-xlarge w3-padding-16">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-snapchat w3-hover-opacity"></i>
                <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <i class="fa fa-linkedin w3-hover-opacity"></i>
            </div>
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>

        <script>
         // Used to toggle the menu on small screens when clicking on the menu button
         function myFunction() {
             var x = document.getElementById("navDemo");
             if (x.className.indexOf("w3-show") == -1) {
                 x.className += " w3-show";
             } else {
                 x.className = x.className.replace(" w3-show", "");
             }
         }
        </script>
    </body>
</html>
